on:
  workflow_call:

jobs:
  test:
    name: Test PDF Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Dependencies from Cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Run Javascript Linting
        run: |
          make lint-test

      - name: Run Unit Tests & Generate Coverage Report
        run: |
          mkdir -p /home/runner/project/build/service-pdf
          make unit-test-coverage

      - name: Upload Junit
        uses: actions/upload-artifact@v3
        with:
          name: junit
          path: |
            test-results/junit
      
      - name: Upload Image Diff Data
        uses: actions/upload-artifact@v3
        id: upload-image-diff
        with:
          name: image-diff
          path: |
            test-results/images

      - name: Add Diff to Summary
        run: |
          echo "### Visual regression" >> >> $GITHUB_STEP_SUMMARY
          echo "[Image diff for this build](${{ steps.upload-image-diff.outputs.artifact-url }})" >> $GITHUB_STEP_SUMMARY

      - name: Upload Coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: |
            coverage
